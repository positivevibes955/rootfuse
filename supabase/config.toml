[auth]
enabled = true
site_url = "https://222b917f-6777-4dfa-9071-1dfc7094efaa.tempo.build"
additional_redirect_urls = ["https://www.rootfuse.com", "https://222b917f-6777-4dfa-9071-1dfc7094efaa.tempo.build"]
jwt_expiry = 3600
refresh_token_rotation_enabled = true
security_update_password_require_reauthentication = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
template = { "invite" = "./supabase/templates/invite.html", "confirmation" = "./supabase/templates/confirmation.html", "recovery" = "./supabase/templates/recovery.html", "magic_link" = "./supabase/templates/magic_link.html", "email_change" = "./supabase/templates/email_change.html" }

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
client_secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = "https://222b917f-6777-4dfa-9071-1dfc7094efaa.tempo.build/auth/callback"

[auth.external.apple]
enabled = false

[auth.external.azure]
enabled = false

[auth.external.bitbucket]
enabled = false

[auth.external.discord]
enabled = false

[auth.external.facebook]
